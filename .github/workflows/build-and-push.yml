name: Build and push Docker image (armv7)

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/arm/v7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (armv7)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm/v7
          push: true
          tags: ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:${{ github.sha }}

# Notes:
# - Provide these repository secrets before using the workflow:
#   - REGISTRY (e.g. ghcr.io or registry.hub.docker.com)
#   - REGISTRY_USERNAME
#   - REGISTRY_PASSWORD
#   - IMAGE_NAME (full image name with tag, e.g. "ghcr.io/owner/repo:tag" or "registry.example.com/owner/repo:tag")
# - You can trigger manually via the Actions tab (workflow_dispatch) or push to `master`.
